---
home_dir: "{{ ansible_facts['env']['HOME'] }}"
username: "{{ ansible_facts['env']['USER'] }}"
host_setup_dir: "{{ home_dir }}/.jugglebot/host_setup"
host_setup_backups_dir: "{{ home_dir }}/.jugglebot/host_setup/backups"
host_setup_defaults_dir: "{{ home_dir }}/.jugglebot/host_setup/defaults"
host_setup_diffs_dir: "{{ home_dir }}/.jugglebot/host_setup/diffs"
ohmyzsh_git_repo_url: 'https://github.com/ohmyzsh/ohmyzsh.git'
docker_package_repo_url: 'https://download.docker.com/linux/ubuntu'
docker_package_repo_suite: 'stable'
docker_package_repo_key_url: 'https://download.docker.com/linux/ubuntu/gpg'
docker_package_repo_key_filepath: '/etc/apt/keyrings/docker.asc'
ros2_package_repo_url: 'http://packages.ros.org/ros2/ubuntu'
ros2_package_repo_suite: 'main'
ros2_package_repo_key_url: 'https://raw.githubusercontent.com/ros/rosdistro/master/ros.key'
ros2_package_repo_key_filepath: '/usr/share/keyrings/ros-archive-keyring.gpg'
