---

ubuntu_codename_to_ros_codename:
  focal: foxy
  jammy: humble
  noble: jazzy

ros_codename_to_ros_package_names:
  #
  # Note: We install the webots package because it supplies the
  # webots_ros2_driver that is required by the following package:
  # Jugglebot/ros_ws/src/jugglebot_simulator/package.xml
  #
  foxy:
  - python3-argcomplete
  - ros-foxy-desktop
  - ros-foxy-webots-ros2
  - ros-dev-tools
  humble:
  - ros-humble-desktop
  - ros-humble-webots-ros2
  - ros-dev-tools
  jazzy:
  - ros-jazzy-desktop
  - ros-jazzy-webots-ros2
  - ros-dev-tools

ros_codename_to_python_version:
  foxy: 3.8
  humble: 3.10
  jazzy: 3.12

